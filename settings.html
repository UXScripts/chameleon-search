<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://chameleonlauncher.com/widgets/common/css/chameleon.css" />
    <link rel="stylesheet" href="http://chameleonlauncher.com/widgets/common/css/chameleon-settings.css" />
    <link rel="stylesheet" href="css/widget.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="http://chameleonlauncher.com/widgets/common/js/chameleon.js" type="text/javascript"></script>
    <script src="http://chameleonlauncher.com/widgets/common/js/chameleon.jquery.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/gecko.js" type="text/javascript"></script>
    <script src="js/search.engines.js" type="text/javascript"></script>
    <script src="js/settings.main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chameleon-widget-settings">
      <header>Settings</header>
      <div id="widget-settings">
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">     
            <label class="control-label">Search Engine</label>
            <p class="help">Select which search engine to use.</p>
            <div class="controls">
              <a href="#" id="engine_select" class="selectbox"></a>
            </div>            
          </div>
          <div class="control-group">
            <label class="control-label">Use Popup Window</label>
            <div class="controls">
              <label class="checkbox-label">
              <input type="checkbox" id="popup_toggle" />
              Open the results in a popup window, rather than launching your browser.
              </label>
            </div>
          </div>
          </fieldset>
        </form>
      </div>
      <div>
        <a id="cancel-button" href="#" class="done half">Cancel</a>
        <a id="save-button" href="#" class="done half">Save</a>
      </div>
    </div>
  </body>
</html>
